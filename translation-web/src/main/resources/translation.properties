entity.environment=development

# Resource name embedded in JWT token
authorization.api.name=translations

#SG: moved to application.properties
#server.error.include-message=ALWAYS
#server.error.include-exception=true
#server.error.include-stacktrace=ON_PARAM

# Useful for local development. If false, unauthenticated read/write requests can be sent to API
auth.read.enabled=true
auth.write.enabled=true

# preffer http over the grpc protocol
translation.google.usehttpclient=false

translation.eTranslation.baseUrl=https://webgate.ec.europa.eu/etranslation/si/translate
translation.eTranslation.credentials=/home/ait/enrich/translation-credentials/eTranslation.txt
# 	eTranslation domain could be "SPD" (for neural and speed-optimized statistical engines on the cloud. This is the default.) else "Europeana"
translation.eTranslation.domain=SPD
translation.eTranslation.callback=<base url of the deployed translation api>/eTranslation/callback
translation.eTranslation.maxWaitMillisec=120000
